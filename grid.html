<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div1</div>
      <div style="background-color: pink">
        div2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: pink">
        div2
        <p></p>
      </div>
      <div style="background-color: aqua">div1 200</div>
      <div style="background-color: pink">div2</div>
    </div>

    <div
      style="display: grid; margin-top: 30px; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: pink">div2</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 100px 2fr;
      "
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: pink">div2</div>
      <div style="background-color: aqua">div1</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: aqua; height: 100px">div1</div>
      <div style="background-color: pink; height: 100px">div2</div>
      <div style="background-color: aqua; height: 100px">div1</div>
      <div style="background-color: pink; height: 100px">div2</div>
      <div style="background-color: aqua; height: 100px">div1</div>
      <div style="background-color: pink; height: 100px">div2</div>
    </div>
  </body>
</html>
