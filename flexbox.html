<!DOCTYPE html>
<html>
    <head>
        <title>flexbox exercise</title>
    </head>
    <body>
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: aqua;">div1 text</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>
        <div style="display: flex;
        margin-top: 20px;
        flex-direction: row;">
            <div style="background-color: aqua; width:100px;">100</div>
            <div style="background-color: lightpink;
            flex: 1">div2</div>
        </div>

        <div style="display: flex;
        margin-top: 20px;
        flex-direction: row;">
            <div style="background-color: aqua; width:100px;">100</div>
            <div style="background-color: lightpink;
            flex: 1">div2</div>
            <div style="background-color: aqua;
            flex: 2">flex:2</div>
        </div>

        <div style="margin-top: 30px;
        height: 70px;
        border-style: solid;
        border-color: blanchedalmond;
        border-width: 1px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        align-items: stretch;">
            <div style="background-color: aqua; width:100px;">100</div>
            <div style="background-color: lightpink;
            width: 100px">div2</div>
            <div style="background-color: aqua;
            width: 100px">flex:2</div>
        </div>
    </body>
</html>
